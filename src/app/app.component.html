<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    
    <mat-toolbar *ngIf="isTokenValid" color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="../../assets/images/logotipo-negro.svg" alt="Image" class="logo-image">

        <div class="toolbar-right">
            <i class="fa-regular fa-calendar"></i>
            <span class="date-label">{{ getFormattedDate() }}</span>

            <button class="btn-notification" mat-mini-fab>
                <mat-icon>notifications</mat-icon>
            </button>

            <button class="btn-user" mat-mini-fab color="primary">
                AR
            </button>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <div routerLinkActive="active" *ngFor="let nav of fillerNav" class="menu-option">
                    <div class="menu-space"></div>
                    <i class="{{nav.icon}}"></i>
                    <a [routerLink]="[nav.href]">{{nav.text}}</a>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
